<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apache Spark training stand</title>
</head>
<body>
<div th:if="${hashtags != null}">
    <h1>Hashtags</h1>
    <ul>
        <th:block th:object="${hashtags}">
            <li th:each="hashtag :${hashtags}" th:text="${hashtag}">Hashtags description here...</li>
        </th:block>
    </ul>
</div>
</body>
</html>
